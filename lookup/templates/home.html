                <!--weather card-->

                    <div class="card-body">

                        </div>
                        <div class="weather-data d-flex">
                            <div class="mr-auto">
                                <h4 class="display-3">{{app_temp}} <span class="symbol">Â°</span>C</h4>
                                <p> {{ description }} </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--weather card ends-->
            </div>
        </div>
    </div>
</div>
{% endblock %}
